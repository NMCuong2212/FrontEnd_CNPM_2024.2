<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span><b>Đăng ký</b></span>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography dialog-container">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            
            <!-- Họ và Tên -->
            <mat-form-field appearance="outline">
                <mat-label>Họ và Tên</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.invalid && signupForm.controls.name.touched">
                    <span *ngIf="signupForm.controls.name.errors?.required">Trường này không được để trống</span>
                </mat-error>
            </mat-form-field>

            <!-- Số điện thoại -->
            <mat-form-field appearance="outline">
                <mat-label>Số điện thoại</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.invalid && signupForm.controls.contactNumber.touched">
                    <span *ngIf="signupForm.controls.contactNumber.errors?.required">Trường này không được để trống</span>
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.invalid && signupForm.controls.email.touched">
                    <span *ngIf="signupForm.controls.email.errors?.required">Trường này không được để trống</span>
                </mat-error>
            </mat-form-field>

            <!-- Mật khẩu -->
            <mat-form-field appearance="outline">
                <mat-label>Mật khẩu</mat-label>
                <input matInput [type]="password ? 'text' : 'password'" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="password = !password">
                    <mat-icon>{{ password ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.password.invalid && signupForm.controls.password.touched">
                    <span *ngIf="signupForm.controls.password.errors?.required">Trường này không được để trống</span>
                </mat-error>
            </mat-form-field>
            
            <!-- Xác nhận Mật khẩu -->
            <mat-form-field appearance="outline">
                <mat-label>Xác nhận mật khẩu</mat-label>
                <input matInput [type]="confirmPassword ? 'text' : 'password'" formControlName="confirmPassword">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword">
                    <mat-icon>{{ confirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.controls.confirmPassword.invalid && signupForm.controls.confirmPassword.touched">
                    <span *ngIf="signupForm.controls.confirmPassword.errors?.required">Trường này không được để trống</span>
                </mat-error>
                <mat-hint *ngIf="signupForm.controls.confirmPassword.value !== signupForm.controls.password.value && signupForm.controls.confirmPassword.touched">
                    Mật khẩu không khớp
                </mat-hint>
            </mat-form-field>
            
        </div>
    </form>
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !signupForm.valid">
        <mat-icon>save</mat-icon> Đăng ký
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Đóng
    </button>
</mat-dialog-actions>
