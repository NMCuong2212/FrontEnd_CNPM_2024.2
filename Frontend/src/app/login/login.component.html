<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span><b>Đăng Nhập</b></span>
        <span class="spacer"></span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography dialog-container">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                    <span *ngIf="loginForm.controls.email.errors?.required">Trường này không được để trống</span>
                    <span *ngIf="loginForm.controls.email.errors?.pattern">Nhập sai kiểu dữ liệu</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Mật khẩu</mat-label>
                <input matInput formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                    <span *ngIf="loginForm.controls.password.errors?.required">Trường này không được để trống</span>
                </mat-error>
            </mat-form-field>
            
            
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!loginForm.valid && !loginForm.dirty">
        <mat-icon>login</mat-icon> Đăng nhập
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Đóng
    </button>
</mat-dialog-actions>
