<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span><b>{{ dialogData.action }} Shop</b></span>
    <span class="spacer"></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography dialog-container">
  <form [formGroup]="shopForm">
    <div fxLayout="column" fxLayoutGap="16px">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="shopForm.controls.name.touched && shopForm.controls.name.invalid">
          <span *ngIf="shopForm.controls.name.errors.required">This field is required</span>
          <span *ngIf="shopForm.controls.name.errors.pattern">This field is invalid</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required>
        <mat-error *ngIf="shopForm.controls.address.touched && shopForm.controls.address.invalid">
          <span *ngIf="shopForm.controls.address.errors.required">This field is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contact Number</mat-label>
        <input matInput formControlName="contactNumber" required>
        <mat-error *ngIf="shopForm.controls.contactNumber.touched && shopForm.controls.contactNumber.invalid">
          <span *ngIf="shopForm.controls.contactNumber.errors.required">This field is required</span>
          <span *ngIf="shopForm.controls.contactNumber.errors.pattern">This field is invalid</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(shopForm.valid && shopForm.dirty)">
    <mat-icon>save</mat-icon> {{ action }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
