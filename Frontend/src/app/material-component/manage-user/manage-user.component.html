<mat-card>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <b><span>Manage Users</span></b>
    <mat-form-field appearance="outline" floatLabel="always" fxFlex="30">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or email" #input>
      <button mat-icon-button *ngIf="input.value" matSuffix (click)="input.value=''; applyFilter($event)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>

<hr>

<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNumber }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-slide-toggle
          [checked]="element.status"
          color="primary"
          matTooltip="{{element.status ? 'Deactivate' : 'Activate'}} this user"
          (change)="onChange($event.checked, element.id)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
